    #   proxy_pass_header X-Transmission-Session-Id;
    # }

    # ========================================================================
    # Deluge (Uncomment if using Deluge)
    # Access: http://localhost/deluge/
    # ========================================================================
    # location /deluge/ {
    #   proxy_pass http://vpn:8112/;
    #   proxy_http_version 1.1;
    #
    #   # WebSocket support for Deluge
