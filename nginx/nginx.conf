user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /var/log/nginx/access.log main;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  client_max_body_size 100M;
  client_body_buffer_size 128k;

  proxy_connect_timeout 90;
  proxy_send_timeout 90;
  proxy_read_timeout 90;
  proxy_buffers 32 4k;
  proxy_buffer_size 8k;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header X-Forwarded-Host $server_name;
  proxy_redirect off;

  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;

  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types text/plain text/css text/xml text/javascript
              application/json application/javascript application/xml+rss;

  # ==========================================================================
  # HTTP Basic Auth (OPTIONAL - uncomment to enable)
  # Create password file: htpasswd -c ./nginx/.htpasswd admin
  # ==========================================================================
  # auth_basic "Torrent Clients";
  # auth_basic_user_file /etc/nginx/.htpasswd;

  server {
    listen 80;
    server_name _;

    # ========================================================================
    # rTorrent/ruTorrent (Default - Root path)
    # ========================================================================
    location / {
      proxy_pass http://vpn:8080;
      proxy_http_version 1.1;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Accept-Encoding "";
      proxy_cache_bypass $http_upgrade;

      proxy_connect_timeout 7d;
      proxy_send_timeout 7d;
      proxy_read_timeout 7d;
    }

    # rTorrent XML-RPC endpoint
    location /RPC2 {
      include scgi_params;
      scgi_pass vpn:18000;
      scgi_param SCRIPT_NAME /RPC2;
    }

    # ========================================================================
    # qBittorrent (Uncomment if using qBittorrent)
    # Access: http://localhost/qbittorrent/
